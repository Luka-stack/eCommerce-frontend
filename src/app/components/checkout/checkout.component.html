<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
        
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">
                <div formGroupName="customer" class="form-area">
                   <h3>Customer</h3>

                   <div class="row mb-3">
                       <div class="col-md-3 vertical-center"> <label>First Name</label> </div>
                        <div class="col-md-9 vertical-center">
                            <input class="input-space" formControlName="firstName" type="text">
                        </div>
                   </div>
                   <div class="row mb-3">
                       <div class="col-md-3 vertical-center"> <label>Last Name</label> </div>
                        <div class="col-md-9 vertical-center">
                            <input class="input-space" formControlName="lastName" type="text">
                        </div>
                   </div>
                   <div class="row mb-3">
                       <div class="col-md-3 vertical-center"> <label>Email</label> </div>
                        <div class="col-md-9 vertical-center">
                            <input class="input-space" formControlName="email" type="text">
                        </div>
                   </div>

                </div>

                <div formGroupName="shippingAddress" class="form-area">
                    <h3>Shipping Address</h3>

                    <div class="row mb-3">
                        <div class="col-md-3 vertical-center"> <label>Country</label> </div>
                        <div class="col-md-9 vertical-center">
                            <select class="select-space" formControlName="country">
                                <option>TODO</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 vertical-center"> <label>Street</label> </div>
                        <div class="col-md-9 vertical-center">
                            <input class="input-space" formControlName="street" type="text">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 vertical-center"> <label>City</label> </div>
                        <div class="col-md-9 vertical-center">
                            <input class="input-space" formControlName="city" type="text">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 vertical-center"> <label>State</label> </div>
                        <div class="col-md-9 vertical-center">
                            <select class="select-space" formControlName="state">
                                <option>TODO</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 vertical-center"> <label>Zip Code</label> </div>
                        <div class="col-md-9 vertical-center">
                            <input class="input-space" formControlName="zipCode" type="text">
                        </div>
                    </div>

                </div>

                <div class="checkbox-space">
                    <label class="au-checkbox">
                        <input type="checkbox" (change)="fillBillingAddress($event)">
                        <span class="au-checkmark"></span> Billing Address same as Shipping Address
                    </label>
                </div>

                <div formGroupName="billingAddress" class="form-area">
                    <h3>Billing Address</h3>

                    <div class="row mb-3">
                        <div class="col-md-3 vertical-center"> <label>Country</label> </div>
                        <div class="col-md-9 vertical-center">
                            <select class="select-space" formControlName="country">
                                <option>TODO</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 vertical-center"> <label>Street</label> </div>
                        <div class="col-md-9 vertical-center">
                            <input class="input-space" formControlName="street" type="text">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 vertical-center"> <label>City</label> </div>
                        <div class="col-md-9 vertical-center">
                            <input class="input-space" formControlName="city" type="text">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 vertical-center"> <label>State</label> </div>
                        <div class="col-md-9 vertical-center">
                            <select class="select-space" formControlName="state">
                                <option>TODO</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 vertical-center"> <label>Zip Code</label> </div>
                        <div class="col-md-9 vertical-center">
                            <input class="input-space" formControlName="zipCode" type="text">
                        </div>
                    </div>

                </div>

                <div formGroupName="creditCard" class="form-area">
                    <h3>Credit Card</h3>

                    <div class="row mb-3">
                        <div class="col-md-3 vertical-center"> <label>Card Type</label> </div>
                        <div class="col-md-9 vertical-center">
                            <select class="select-space" formControlName="cardType">
                                <option>Visa</option>
                                <option>Mastercard</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 vertical-center"> <label>Name on Card</label> </div>
                        <div class="col-md-9 vertical-center">
                            <input class="input-space" formControlName="nameOnCard" type="text">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 vertical-center"> <label>Card Number</label> </div>
                        <div class="col-md-9 vertical-center">
                            <input class="input-space" formControlName="cardNumber" type="text">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 vertical-center"> <label>Security Code</label> </div>
                        <div class="col-md-9 vertical-center">
                            <input class="input-space" formControlName="securityCode" type="text">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 vertical-center"> <label>Expiration Month</label> </div>
                        <div class="col-md-9 vertical-center">
                            <select class="select-space" formControlName="expirationMonth">
                                <option *ngFor="let month of creditCardMonths">
                                    {{ month }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-3 vertical-center"> <label>Expiration Year</label> </div>
                        <div class="col-md-9 vertical-center">
                            <select class="select-space" formControlName="expirationYear">
                                <option *ngFor="let year of creditCardYears">
                                    {{ year }}
                                </option>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="form-area">
                    <h3>Review Your Order</h3>
                    <p>Total Quantity: {{ totalQuantity }}</p>
                    <p>Shipping: FREE</p>
                    <p>Total Price: {{ totalPrice | currency: 'EUR' }}</p>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-info">Purchase</button>
                </div>
            </form>

        </div>
    </div>
</div>
