<div class="main-content">
    <div class="section-content section-content-p30">
        <h4 *ngIf="currentCategoryName">Category: {{ currentCategoryName }}</h4>
        <hr>
        <div class="container-fluid">
            <div class="row">

                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">

                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{ product.imageUrl }}" class="img-responvie">
                        </a>

                        <h1>{{ product.name }}</h1>
                        <div class="price">{{ product.unitPrice | currency:'EUR' }}</div>
                        <a routerLink="/products/{{ product.id }}" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>

            </div>
        </div>
    </div>
</div>
